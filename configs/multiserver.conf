
server {
	listen 2090;
	host 127.0.0.1;
	default_root ./www;
	index index.html;
	# client_max_body_size 500000000000000;
	

	# Home
	location / {
		allowed_methods GET POST;
		root ./www; 
		index index.html;
		autoindex on;
	}

	location /alias {
		alias ./www/amine;
		index amine.html;
	}
	# Test Get
	location /get {
		root ./www;
		index get.html;
	}

	location /img {
		root ./www/get;
		index SailBoat.jpg;
	}

	location /music {
		root ./www/get;
		index Jul.mp3;
	}

	location /pdf {
		root ./www/get;
		index HR50colourMay2022.pdf;
	}

	location /video {
		root ./www/get;
		index Hallberg-Rassy.mp4;
	}

	# Post
	location /post {
		root ./www;
		index post.html;
		allowed_methods GET POST;
	}

		# location /upload {
		# 	autoindex on;
		# 	root /home/re/Desktop/last_Web/webserv/www/post;
		# 	allowed_methods GET POST;
		# }

	#Delete
	location /delete {
		root ./www;
		index delete.html;
		allowed_methods GET POST DELETE;
	}

	#CGI
	location /cgi {
		root ./www;
		index cgi.html;
		allowed_methods GET POST DELETE;
		cgi_pass /usr/bin/python3 /usr/bin/php-cgi;       # Path to the PHP CGI binary
        cgi_extension .py .php;
	}

	location /download {
		root ./www/cgi;
		cgi_extension .py;
		cgi_pass /usr/bin/python3;
		index download.py;
	}

	location /draw_cercle {
		root ./www/cgi;
		cgi_extension .php;
		cgi_pass /usr/bin/php-cgi;
		index draw_cercle.php;
	}

	location /youtube {
		return  https://www.youtube.com/;
	}

	location /list {
		autoindex on;
		root ./www;
	}

	location /cookie {
		root ./www;
		allowed_methods GET POST;
		cgi_pass /usr/bin/python3 /usr/bin/php-cgi;       # Path to the PHP CGI binary
        cgi_extension .py .php;
		index cookies.html;
	}

	
	location /login/ {
		root ./www;
		cgi_pass /usr/bin/python3;       # Path to the PHP CGI binary
        cgi_extension .py;
		allowed_methods GET POST;
		index login.py;
	}
}

