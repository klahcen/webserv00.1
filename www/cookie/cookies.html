            justify-content: center;

        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;

        }

        .wrapper {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 500px;
            height: 250px;
            /* Fixed height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centers content vertically */
            align-items: center;
            /* Centers content horizontally */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .line {
            width: 50px;
            height: 2px;
            background: white;
            margin: 10px auto;
        }

        .wrapper p {
            font-size: 16px;
            margin: 10px 0;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .link {
            text-decoration: none;
            color: white;
        }
