<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
            width: 90%;
            max-width: 500px;
        }
        .delete-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .delete-form input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
        }
        .delete-form input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .delete-form input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.3);
        }
        .delete-form button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .delete-form button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .delete-form button:active {
            transform: scale(0.95);
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="/get">Get</a>
        <a href="/post">Post</a>
        <a href="/delete">Delete</a>
        <a href="/cgi">CGI</a>
        <a href="/cookie">Cookies</a>
        <a href="/login" class="link">Login</a>
    </div>
    <div class="container">
        <h1>Delete Files</h1>
        <form class="delete-form" id="deleteForm">
            <input type="text" id="filename" placeholder="Enter the file name to delete" required>
            <button type="submit">Delete File</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const filename = document.getElementById('filename').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch(`/delete/${filename}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    messageElement.textContent = `File "${filename}" deleted successfully.`;
                    messageElement.style.color = 'lightgreen';
                } else {
                    throw new Error('Error!');
                }
            } catch (error) {
                console.log(error.message);
                messageElement.textContent = `Error: Failed to delete the file (does not exist).`;
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
